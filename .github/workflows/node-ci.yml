name: Node CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: node -v
      - run: npm -v
      - run: npm init -y
      - run: npm pkg set scripts.test="echo Tests passed"
      - run: npm test